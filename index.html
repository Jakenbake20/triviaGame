<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">	<link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="assets/style.css">	
	<script type="text/javascript" src="assets/java.js"></script>
</head>
<body>
		<div class="jumbotron">
		  <h1 id="heading">Game of Thrones Triva Blitz!</h1>
		</div>

		<div class="row">
			<div class="col-md-1">
			</div>

			<div class="col-md-10">				
				<div class="row">
					<div class="col-md-4">
					</div>

					<div class="col-md-4 text-center">
						<div class="row">
							<div class="col-md-12">
								<div class="well">
  								<h4 id="time-left">
  								Time remaining: 8 seconds
  								</h4>
  							</div>
  						</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div id="content">
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-4">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div id="quiz">
							<form>
							<div class="form-group">
							  <div class="radio"><h6 class="questionX"></h6>
									<div id="responses">
									</div>
								</div>
							</div>
							<br><br>
						  <div id="submit-div"></div>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-1">
			</div>
		</div>
				
		<footer class="footer">
			
				Copyright &reg; 2020 Jacob Wheat
		
		</footer>
</body>
</html
